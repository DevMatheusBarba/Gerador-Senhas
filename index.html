<body>

    <main class="conteiner-input">
        <span>Tamanho <span id="valor"></span> caracteres </span>

        <button id="botao" class="botao-cta"  onclick="geradorSenha()"> Gerar senha</button>
    </main>

    <div id="conteiner-senha" onclick="copyPassword()" class="conteiner-senha esconder">
        <span class="titulo">Sua senha gerada foi:</span>
        <span id="senha" class="senha"></span>
